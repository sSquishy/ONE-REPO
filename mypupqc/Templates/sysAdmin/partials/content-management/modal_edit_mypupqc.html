<!-- MyPupQC Image Edit Modal -->
<div class="modal fade" id="editMypupqcImageUploadModal" tabindex="-1" aria-labelledby="editMypupqcImageUploadModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered" style="max-width: 800px;">
    <div class="modal-content p-3 p-md-5">
      <div class="modal-body py-3 py-md-0">
        <div class="d-flex justify-content-end">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="text-center mb-4">
          <h3 class="mb-2">Edit myPUPQC Image</h3>
          <p class="pt-1">Update JPG/PNG image for myPUPQC section (Recommended size: 1920x1080 pixels)</p>
        </div>

        <!-- Upload Section -->
        <div class="col-12">
          <div class="card mb-4" id="edit-mypupqc-upload-section">
            <h5 class="card-header">Image Update</h5>
            <div class="card-body">
              <form action="/upload_mypupqc" class="dropzone needsclick" id="edit-mypupqc-dropzone-images">
                <div class="dz-message needsclick">
                  Drop new image here or click to upload
                  <span class="note needsclick">(Supported formats: JPEG, PNG. Max file size: 5MB)</span>
                </div>
                <div class="fallback">
                  <input name="file" type="file" />
                </div>
              </form>
            </div>
          </div>
          <!-- Upload Preview -->
          <div id="edit-mypupqc-upload-preview" class="mt-4" style="display: none;">
            <div class="upload-item">
              <div class="upload-thumbnail">
                <img src="" alt="Preview" id="edit-mypupqc-uploaded-preview">
              </div>
              <div class="upload-details">
                <div class="upload-header">
                  <span class="upload-filename" id="edit-mypupqc-uploaded-filename"></span>
                  <span class="upload-size" id="edit-mypupqc-uploaded-size"></span>
                </div>
                <div class="upload-progress-container">
                  <div class="upload-progress">
                    <div class="upload-progress-bar" style="width: 0%"></div>
                  </div>
                  <span class="upload-percentage" id="edit-mypupqc-upload-percentage">0%</span>
                  <span class="upload-remove" id="edit-mypupqc-remove-upload">Ã—</span>
                </div>
              </div>
            </div>
          </div>
          <br>
        </div>

        <!-- Status Dropdown -->
        <div class="col-12">
          <div class="form-floating form-floating-outline">
            <select id="edit-mypupqcStatus" name="edit-mypupqcStatus" class="form-select" required>
              <option value="" disabled selected>Select Status</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
            <label for="edit-mypupqcStatus">Status</label>
          </div>
        </div>
        <br>
      </div>

      <!-- Centered Footer Buttons -->
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-outline-secondary me-3" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="edit-mypupqc-submit-upload" disabled>Save Changes</button>
      </div>
    </div>
  </div>
</div>

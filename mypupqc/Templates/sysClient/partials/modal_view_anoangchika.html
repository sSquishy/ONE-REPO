<!-- Bootstrap Modal for Full Image View Displayed Like the Card (Bigger) -->
<div class="modal fade" id="anoangChikaModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: transparent; border: none; box-shadow: none;">
      <div class="modal-body p-0 d-flex justify-content-center">
        <!-- Card-style modal content (Bigger) -->
        <div class="card shadow-none border" style="width: 700px; border-radius: 10px; overflow: hidden;">
          <div class="p-2 pb-0" style="width: 100%;">
            <img id="chikaCardImage" src="{% static 'img/elements/2.jpg' %}" class="img-fluid"
                style="width: 100%; height: auto; object-fit: cover; border-radius: 10px;"
                alt="Your First Singing Lesson">
          </div>
          <div class="card-body">
            <h5 id="chikaCardTitle" class="card-title" style="font-size: small;"> - </h5>
            <p id="chikaCardText" class="card-text" style="font-size: small; margin: 0;"> - </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

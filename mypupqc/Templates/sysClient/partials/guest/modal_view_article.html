<!-- Bootstrap Modal for Full Image View Displayed Like the Card (Bigger) -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content" style="background: transparent; border: none; box-shadow: none;">
      <div class="modal-body p-0 d-flex justify-content-center">
        <!-- Card-style modal content (Bigger) -->
        <div class="card shadow-none border d-flex flex-column"
             style="width: auto; max-width: 95vw; border-radius: 10px; overflow: hidden; height: auto;">
          <!-- Responsive Image Container -->
          <div class="p-2 pb-0" style="width: 100%;">
            <img src="{% static 'img/elements/2.jpg' %}" id="cardImage"
                 class="img-fluid w-100"
                 style="height: auto; max-height: auto; object-fit: cover; border-radius: 10px;"
                 alt="Article Image">
          </div>
          <!-- Card Content -->
          <div class="card-body d-flex flex-column">
            <h5 class="card-title" id="cardTitle"> - </h5>
            <p class="card-text description-display" id="cardText"> - </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

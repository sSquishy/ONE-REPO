<!-- Updated Offcanvas Sidebar for Editing Tasks (similar style to calendar offcanvas) -->
<div id="kanban-update-item-sidebar"
     class="offcanvas offcanvas-end event-sidebar kanban-update-item-sidebar"
     tabindex="-1"
     aria-labelledby="kanbanUpdateItemSidebarLabel">
  <!-- Offcanvas Header with Title and Close Button -->
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title" id="kanbanUpdateItemSidebarLabel">Edit Task</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <!-- Offcanvas Body Containing the Form (styled like the calendar's) -->
  <div class="offcanvas-body">
    <form class="event-form pt-0" id="kanbanEventForm" onsubmit="return false">
      <!-- Status Dropdown -->
      <div class="form-floating form-floating-outline mb-4">
        <select id="kanban-status" class="form-select" required>
          <option value="">Select Status</option>
          <option value="To-Do">To-Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
        <label for="kanban-status">Status</label>
      </div>
      <!-- Task Title Input Field -->
      <div class="form-floating form-floating-outline mb-4">
        <input type="text" id="kanban-title" class="form-control" placeholder="Enter Task Name" required />
        <label for="kanban-title">Task Name</label>
        <div class="invalid-feedback">Please enter a task name</div>
      </div>
      <!-- Date Fields -->
      <div class="form-floating form-floating-outline mb-3">
        <input type="text"
               class="form-control"
               id="kanbanEventStartDate"
               placeholder="Start Date"
               required />
        <label for="kanbanEventStartDate">Start Date</label>
        <div class="invalid-feedback">Please select a start date</div>
      </div>
      <div class="form-floating form-floating-outline mb-3">
        <input type="text"
               class="form-control"
               id="kanbanEventEndDate"
               placeholder="End Date"
               required />
        <label for="kanbanEventEndDate">End Date</label>
        <div class="invalid-feedback">Please select an end date</div>
      </div>
      <!-- Label Selection Dropdown for Kanban Offcanvas -->
      <div class="form-floating form-floating-outline mb-4">
        <select class="select2 select-event-label form-select" id="kanbanCalendarEventLabel" name="kanbanCalendarEventLabel">
          <option data-label="primary" value="Work" selected>Work</option>
          <option data-label="danger" value="Studies">Studies</option>
          <option data-label="warning" value="Assignment">Assignment</option>
          <option data-label="success" value="Project">Project</option>
          <option data-label="info" value="Others">Others</option>
        </select>
        <label for="kanbanCalendarEventLabel">Label</label>
      </div>


      <!-- Attachments Input Field -->
      <div class="mb-3">
        <label class="form-label" for="kanban-attachments">Attachments</label>
        <div>
          <input type="file" class="form-control" id="kanban-attachments" />
        </div>
      </div>
      <!-- File Preview Container (Initially Hidden) -->
      <div class="row">
        <div class="col-12 mb-3">
          <div id="kanban-post-upload-preview" style="display: none;">
            <div class="upload-item">
              <div class="upload-thumbnail">
                <img src="" alt="Preview" id="kanban-post-uploaded-preview" class="img-fluid" />
              </div>
              <div class="upload-details">
                <div class="upload-header">
                  <span class="upload-filename" id="kanban-post-uploaded-filename"></span>
                  <span class="upload-size" id="kanban-post-uploaded-size"></span>
                </div>
                <div class="upload-progress-container">
                  <div class="upload-progress">
                    <div class="upload-progress-bar" style="width: 0%"></div>
                  </div>
                  <span class="upload-percentage" id="kanban-post-upload-percentage">0%</span>
                  <span class="upload-remove" id="kanban-post-remove-upload" style="cursor: pointer;">×</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End File Preview Container -->
      <!-- Description Textarea -->
      <div class="form-floating form-floating-outline mb-3">
        <textarea class="form-control" name="eventDescription" id="eventDescription"></textarea>
        <label for="eventDescription">Description</label>
      </div>
      <!-- Form Action Buttons (Save and Cancel) -->
      <div class="mb-3 d-flex justify-content-sm-between justify-content-start my-6 gap-2">
        <div class="d-flex">
          <button type="button"
                  class="btn btn-primary me-4"
                  data-bs-dismiss="offcanvas">
            Save
          </button>
          <button type="button"
                  class="btn btn-outline-secondary"
                  data-bs-dismiss="offcanvas">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- End of Updated Offcanvas Sidebar for Editing Tasks -->

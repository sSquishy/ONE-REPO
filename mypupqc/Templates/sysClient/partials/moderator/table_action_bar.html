<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Function to hide all action bars
    function deactivateAllActionBars() {
      document.querySelectorAll(".action-bar").forEach(bar => {
        bar.style.display = "none";
      });
    }

    // Function to activate a specific action bar
    function activateActionBar(actionBarId) {
      deactivateAllActionBars();
      const bar = document.getElementById(actionBarId);
      if (bar) {
        bar.style.display = "flex";
      }
    }

    // Mapping from table IDs to action bar IDs.
    // (Ensure your table elements have these IDs.)
    const tableActionBarMap = {
      studentTable: "actionBar",
      alumniTable: "alumni_actionBar",
      facultyTable: "faculty_actionBar",
      personnelTable: "personnel_actionBar"
    };

    // Attach click handlers on each table to activate its action bar.
    Object.entries(tableActionBarMap).forEach(([tableId, actionBarId]) => {
      const table = document.getElementById(tableId);
      if (table) {
        table.addEventListener("click", function () {
          activateActionBar(actionBarId);
        });
      }
    });

    // Attach close button handlers for all action bars
    document.querySelectorAll(".btn-close-action").forEach(btn => {
      btn.addEventListener("click", function () {
        deactivateAllActionBars();
      });
    });
  });
</script>
